ssf_version: 1.0.0

application:
  id: cli
  name: Test API
  desc: A very simple test API
  version: 1.0
  module: bash_cli.py
  trace: True
  artifacts: []

  dependencies:
    python: ~

  package:
    inclusions: []
    exclusions: []

  ipus: 0
  startup_timeout: 60

endpoints:

  - id: Test1
    version: 1
    desc: This is my simple application interface

    inputs:

      - id: x
        type: Integer
        desc: An integer value
        example: 101

    outputs:

      - id: requests
        type: Integer
        desc: Count of requests

      - id: x_times_1000
        type: Integer
        desc: Input value x times 1000
