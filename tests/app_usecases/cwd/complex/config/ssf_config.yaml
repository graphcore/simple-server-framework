ssf_version: 1.0.0

application:
  id: cwd-complex-test
  name: Test CWD
  desc: Test CWD for user entry-points
  version: 1.0
  module: ../../complex_app/my_application.py
  trace: True
  artifacts: ["../../complex_app/generated/*"]

  dependencies:
    python: ~

  package:
    inclusions: ["../../complex_app/generated/*"]
    exclusions: ["../../complex_app/generated/b"]

  ipus: 0
  startup_timeout: 60

endpoints:

  - id: Test1
    version: 1
    desc: Test API
    custom: ~

    inputs:

      - id: x
        type: Integer
        desc: An integer value

    outputs:

      - id: requests
        type: Integer
        desc: Count of requests
